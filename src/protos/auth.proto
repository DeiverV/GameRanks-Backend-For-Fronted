syntax="proto3";

package auth;

service AuthService {
    rpc ValidateToken (ValidateTokenRequest) returns (Empty);
    rpc Login (LoginDto) returns (Token);
}

message LoginDto {
    string email = 1;
    string password = 2;
}

message Token {
    string token = 1; 
}

message ValidateTokenRequest {
    string token = 1;
}

message Empty {}